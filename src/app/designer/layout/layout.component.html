<div *ngFor="let row of rows" [ngClass]="{'container': row.hasContainer}">
  <layout-row class="row" [columns]="row.columns"></layout-row>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <div  id="row-add-row">
        <button (click)="addRow()" class="btn btn-primary" type="button">Add Row</button>
      </div>
    </div>
  </div>
</div>
