<div
  *ngFor="let row of layout; let i = index"
  (click)="selectRow(i)"
  [ngClass]="{
    'container': row.hasContainer,
    'container-fluid': !row.hasContainer
  }">
  <layout-row
    class="row"
    [columns]="row.columns"
    [class.active]="row.active"
    ></layout-row>
</div>
<div class="container">
  <div class="row" id="row-add-row">
    <button (click)="addRow()" class="btn btn-primary" type="button">Add Row</button>
  </div>
</div>
