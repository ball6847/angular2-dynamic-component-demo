<div *ngFor="let row of layout" [class.container]="row.hasContainer" [class.container-fluid]="!row.hasContainer">
  <layout-row [row]="row"></layout-row>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <a href="javascript:" id="row-add-row" (click)="addRow()">
        <span class="btn btn-primary">Add Row</span>
      </a>
    </div>
  </div>
</div>
