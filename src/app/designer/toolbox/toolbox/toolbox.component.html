<div id="toolbox" *ngIf="row && col">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>Row {{ rowIndex+1 }}</h3>
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input"
          [checked]="row.hasContainer"
          (change)="row.hasContainer = !row.hasContainer">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Row has container</span>
        </label>
      </div>
      <div class="col">
        <h3>Column {{ colIndex+1 }}</h3>
        <label class="col-form-label">Size:</label>
        <ng-select
          (change)="log()"
          [options]="sizes"
          [multiple]="true"
          [(ngModel)]="col.classes"
          [ngStyle]="{'width': '300px'}"
          (deselected)="deselected($event)">
        </ng-select>
      </div>
    </div>
  </div>
</div>
